[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=src/core
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    --maxfail=5
    -v
    --tb=short
# Note: Coverage threshold is set to 50% for src/core modules.
# This will be increased gradually as more comprehensive tests are added.
# Current focus: core configuration, validation, and path resolution.
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    property: Property-based tests using Hypothesis
    performance: Performance and benchmark tests
    slow: Slow running tests
    requires_api: Tests requiring API keys (OpenAI, etc.)
    requires_data: Tests requiring dataset files
    requires_vectorstore: Tests requiring built vectorstore

